# yaml-language-server: $schema=https://raw.githubusercontent.com/yannh/kubernetes-json-schema/master/master/deployment.json
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
  labels:
    app: user
spec:
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
        - name: user
          image: mirzaahilmi/user:1.0.1
          ports:
            - name: user
              containerPort: 1025
          volumeMounts:
            - mountPath: /run
              name: user
              readOnly: true
          env:
            - name: CONFIG_FILE
              value: /run/.secret.json
      volumes:
        - name: user
          secret:
            secretName: user
